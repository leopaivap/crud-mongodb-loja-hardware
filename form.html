<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de Hardware - Formulário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/form.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="index.html">MongoDB - Hardware</a>
      </div>
    </nav>

    <div class="container form-container">
      <h2><i class="bi bi-box-seam me-2"></i>Cadastro de Item</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nome do Produto</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            placeholder="Ex: Placa de Vídeo RTX 3060"
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descrição</label>
          <input
            type="text"
            class="form-control"
            id="description"
            required
            placeholder="Breve descrição do produto"
          />
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Categoria</label>
          <input
            type="text"
            class="form-control"
            id="category"
            required
            placeholder="Ex: GPU, CPU, Memória"
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Preço (R$)</label>
          <input
            type="number"
            class="form-control"
            id="price"
            required
            min="0"
            step="0.01"
          />
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label">Quantidade em Estoque</label>
          <input
            type="number"
            class="form-control"
            id="stock"
            required
            min="0"
          />
        </div>
        <div class="d-flex justify-content-between">
          <a href="index.html" class="btn btn-secondary"> Cancelar </a>
          <button type="submit" class="btn btn-success">Salvar</button>
        </div>
      </form>
    </div>

    <footer class="footer">
      Desenvolvido por Esaú, João Luís, Leonardo e Samuel
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
