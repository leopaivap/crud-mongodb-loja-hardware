<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de Hardware - Listagem</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="#">Loja de Hardware</a>
      </div>
    </nav>

    <div class="container mt-5 table-container">
      <h2 class="mb-4">Itens da Loja de Hardware</h2>
      <div class="d-flex justify-content-end mb-3">
        <a href="form.html" class="btn btn-dark shadow-sm">Adicionar Item</a>
      </div>

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Preço</th>
            <th>Estoque</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="hardware-list">
          <!-- Itens via JS -->
        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="confirmDeleteModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmar Remoção</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            Tem certeza que deseja remover
            <strong id="itemToDeleteName"></strong>?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              Remover
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">Desenvolvido por Esaú, João Luís e Leonardo</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const items = [
        {
          id: "1",
          nome: "Placa de Vídeo RTX 3060",
          categoria: "GPU",
          preco: 2500,
          estoque: 10,
        },
        {
          id: "2",
          nome: "Processador Ryzen 5 5600X",
          categoria: "CPU",
          preco: 1200,
          estoque: 5,
        },
      ];

      const listContainer = document.getElementById("hardware-list");
      const deleteModal = new bootstrap.Modal(
        document.getElementById("confirmDeleteModal")
      );
      let itemToDeleteId = null;

      function renderItems() {
        listContainer.innerHTML = "";
        items.forEach((item) => {
          listContainer.innerHTML += `
          <tr>
            <td>${item.nome}</td>
            <td>${item.categoria}</td>
            <td>R$ ${item.preco.toFixed(2)}</td>
            <td>${item.estoque}</td>
            <td>
  <a href="form.html?id=${
    item.id
  }" class="btn btn-sm btn-warning me-2 text-white">
    <i class="bi bi-pencil-fill text-white"></i>
  </a>
  <button class="btn btn-sm btn-danger text-white" onclick="confirmDelete('${
    item.id
  }', '${item.nome}')">
    <i class="bi bi-trash-fill text-white"></i>
  </button>
</td>


          </tr>
        `;
        });
      }

      function confirmDelete(id, nome) {
        itemToDeleteId = id;
        document.getElementById("itemToDeleteName").innerText = nome;
        deleteModal.show();
      }

      document
        .getElementById("confirmDeleteBtn")
        .addEventListener("click", () => {
          const index = items.findIndex((i) => i.id === itemToDeleteId);
          if (index > -1) {
            items.splice(index, 1);
            renderItems();
            deleteModal.hide();
          }
        });

      renderItems();
    </script>
  </body>
</html>
