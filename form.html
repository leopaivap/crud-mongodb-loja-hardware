<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja de Hardware - Formulário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/form.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="index.html">Loja de Hardware</a>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="container mt-5 form-container">
    <h2 class="mb-4">Cadastro de Item</h2>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <input type="text" class="form-control" id="categoria" required>
      </div>
      <div class="mb-3">
        <label for="preco" class="form-label">Preço (R$)</label>
        <input type="number" class="form-control" id="preco" required>
      </div>
      <div class="mb-3">
        <label for="estoque" class="form-label">Quantidade em Estoque</label>
        <input type="number" class="form-control" id="estoque" required>
      </div>
      <div class="d-flex justify-content-between">
        <a href="index.html" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-dark">Salvar</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer">
    Desenvolvido por Esaú, João Luís e Leonardo
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
